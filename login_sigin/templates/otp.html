{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>OTP Input</title>
 <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
       background: url("{% static 'images/bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .form {
      background-color:  #BAC095;
      width: 100%;
      max-width: 400px;
      padding: 20px;
       background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);  
               -webkit-backdrop-filter: blur(10px);   
               border: 1px solid rgba(255, 255, 255, 0.2);
               box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      border-radius: 6px;
    }

    .otp-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .otp-input {
      width: 45px;
      height: 45px;
      font-size: 20px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
            
            border-radius: 8px;
            border: 1px solid #ccc;
           
            outline: none;
            transition: 0.3s;
        }
     input[type="text"]:focus {
            border-color: #BAC095;
            box-shadow: 0 0 5px rgba(68, 156, 119, 0.5);
        }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 7px;
      background-color:  #5f7db1;
      color: white;
       font-weight: bold;
      transition:  0.3s;
    }

    button:hover {
      cursor: pointer;
     font-weight: bold;
            transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .otp-input {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      .otp-container {
        gap: 8px;
      }
    }

    @media (max-width: 350px) {
      .otp-input {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="form">
      <form method="POST">
        {% csrf_token %}
        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" name="otp1" id="otp1" oninput="move(this)">
          <input type="text" maxlength="1" class="otp-input" name="otp2" id="otp2" oninput="move(this)">
          <input type="text" maxlength="1" class="otp-input" name="otp3" id="otp3" oninput="move(this)">
          <input type="text" maxlength="1" class="otp-input" name="otp4" id="otp4" oninput="move(this)">
          <input type="text" maxlength="1" class="otp-input" name="otp5" id="otp5" oninput="move(this)">
          <input type="text" maxlength="1" class="otp-input" name="otp6" id="otp6" oninput="move(this)">
        </div>
        <div style="text-align:center;">
          <button type="submit">Verify OTP</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function move(input) {
      if (input.value.length === 1) {
        const nextInput = input.nextElementSibling;
        if (nextInput && nextInput.classList.contains('otp-input')) {
          nextInput.focus();
        }
      }
    }
  </script>
</body>
</html>
