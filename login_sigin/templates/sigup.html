<!DOCTYPE html>
<html>
<head>
  <title>Sigup</title>
   <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
     
       background: url("{% static 'images/bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    h4 {
      color: black;
      text-align: center;
      font-size: 22px;
    }

    /* Container to center form vertically & horizontally */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full screen height */
    }

    #form {
      width: 30%;

      background-color: #BAC095;
      border-radius: 9px;
        background: rgba(255, 255, 255, 0.1);
              backdrop-filter: blur(10px);  
               -webkit-backdrop-filter: blur(10px);   
               border: 1px solid rgba(255, 255, 255, 0.2);
               box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    #form-box {
      padding: 30px;
      text-align: center;
    }

    h3 {
      margin-bottom: 20px;
      color: #1A2B49;
      font-size: 20px;
    }
 /*

        #form input[type="text"],input[type='password'] {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #form input[type="text"],input[type='password']:focus {
            border-color: #BAC095;
            box-shadow: 0 0 5px rgba(68, 156, 119, 0.5);
        }

        #form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1A2B49;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #form input[type="submit"]:hover {
            color: white;
             background-color: #112750;
            transform: scale(1.05);
        }
          a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
           
            background-color:  #1A2B49;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
           
             background-color:#112750;
            transform: scale(1.05);
        }

    /* ðŸ“± Mobile responsive */
    @media (max-width: 768px) {
      #form {
        width: 80%;
      }
    }

    /* ðŸ“± Extra small devices */
    @media (max-width: 480px) {
      #form {
        width: 95%;
      }
      h4 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="center-container">
    <div id="form">
      <div id="form-box">
        <h3>Sign In</h3>
        <form action="" method="post" onsubmit="return validate()">
          {% csrf_token %}
          <input type="text" placeholder="Username" name="username" class="input">
          <input type="text" placeholder="Email" name="email" class="input">
          <input type="password" placeholder="Password" name="password" class="input">
          <input type="submit" value="Sign In">
        </form>
         <a href="{%url 'login' %}">Already a User</a>
         <h4>{{data}}</h4>
        
      </div>
    </div>
  </div>
<script>
function validate() {
    let username = document.forms[0]["username"].value.trim();
    let email = document.forms[0]["email"].value.trim();
    let password = document.forms[0]["password"].value.trim();

    // Username check
    if (username === "") {
        alert("Username is required");
        return false;
    }

    // Email check (basic regex)
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "") {
        alert("Email is required");
        return false;
    } else if (!emailPattern.test(email)) {
        alert("Enter a valid email address");
        return false;
    }

    // Password check
    if (password === "") {
        alert("Password is required");
        return false;
    } else if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return false;
    }

    return true; // âœ… allow form submit
}
</script>

  

</body>
</html>
