         :root {

    }

body {

     margin: 0;

      color: var(--navy);

    }
 .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(39, 39, 39);
            padding: 10px 20px;

        }

        .logo {

        }
        .logo a{
            color: white;
        }
        .logo a:hover{
          color: var(--gold);
        }
        .navbar a {
            text-decoration: none;
        }

        .navbar h3 {
            color: var(--cream);
            background-color: var(--gold);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0;
        }
        .navbar h3:hover{
            color: var(--gold);
             background-color: var(--gray);
        }

        /* âœ… Username + cart wrapper */
        .user-cart {
            display: flex;
            align-items: center;
            gap: 10px; /* Adds 10px gap */
        }
        .user-cart i:hover{
            color: var(--white);
        }

        .fa-shopping-cart {
            font-size: 20px;
            color: var(--gold);
            cursor: pointer;
        }
.header {
      background-color: var(--navy);

    .header h1 span {

 h1{

h2{

}

.name {

.ws{

.cat{

}

.main img{
    width: 90%;
    height: auto;

     border-radius: 9px;
    
     padding: 20px;
     
     transition: transform 0.6s ease-in-out; 
    
}
.main{
    
    display: flex;
    gap: 100px;
    justify-content: center;
    align-items: center;
} 


    
.men ,.women{
    margin: 0 20px;

     display: flex;

    justify-content: center;
    align-items: center;
    width: 90%;
    height: 300px;
   
     background-color: var(--white);
      border-radius: 10px;
      
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    
    
}


.main img:hover{
      cursor: pointer;
     transform: scale(1.08);
  filter: brightness(1.1) contrast(1.05);
}

    .footer {
      background-color: var(--navy);
      color: var(--cream);
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }

    .footer p {

      letter-spacing: 0.5px;
    }
.men-shoes h2,.men-sandles h2,.women-shoes h2,.women-sandles h2{
    color: var(--navy);
}




    /* Mobile styles */
    @media (max-width: 800px) {
        

        .main img{
            width: 200px;
            height: 200px;
        
        }
       
        .main{
            display: block;
        }
        .main h2{
            display: block;
            border: 0;
            color: var(--gold);
        }
        .name {
            display: none;
        }
        .men ,.women{
            display: block;
            width: 90%;
            height: 100%;
            text-align: center;
            
           
        }
        .men{
            margin-bottom: 10px;
        }
         img{
            padding: 10px 0;
            box-shadow: none;
            border-radius: 5px;
        }
        .w{
            padding-top: 5px;
            border-top: 2px solid var(--navy);
        }
        .women{
            padding-top: 20px;
        }
    }
